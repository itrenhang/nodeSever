<script>
    $(document).ready(function () {
        $('#nb_header').nbHeader();
        $('#nb_footer').nbFooter();
        let ajaxList = function () {
            this.page = 1;
            this.perPage = 16;
            this.lastPageNum = 1;
        };
        ajaxList.prototype.init = function () {
            this.anliList();
            this.schoolAnliList();
            this.prevPage();
            this.nextPage();
            this.numPage();
        };
        ajaxList.prototype.anliList = function () {
            $.ajax({
                url: urlList.indexcasesListUrl,
                type: 'GET',
                data: {
                    type: 1
                },
                success: function (res) {
                    let data = res.data.data;
                    if (res.code == 0) {
                        for (let i = 0; i < data.length; i++) {
                            let dom =
                                `
                                    <li class="col-sm-4 col-xs-6">
                                        <div class="thumbnail">
                                            <img class="img-thumbnail" src="${data[i].nobook_newanli_titlepic}" width="100%">
                                            <div class="caption">
                                                <a class="text-nowrap" href="##" title="">${data[i].nobook_newanli_title}</a>
                                            </div>
                                        </div>
                                    </li>
                                `;
                            $('.companyList').append(dom);
                        }
                    }
                }
            });
        };
        ajaxList.prototype.schoolAnliList = function () {
            let _this = this;
            $.ajax({
                url: urlList.indexcasesListUrl,
                type: 'GET',
                data: {
                    type: 2,
                    perPage: _this.perPage,
                    page: _this.page
                },
                success: function (res) {
                    let data = res.data.data;
                    if (res.code == 0) {
                        $('#school-case-menu').empty();
                        $('.pageList').empty();
                        for (let i = 0; i < data.length; i++) {
                            let dom =
                                `
                                <li class="col-sm-5 col-sm-offset-1 text-left"><span>${data[i].nobook_newanli_title}</span></li>
                            `;
                            $('#school-case-menu').append(dom);
                        }
                        let page = Math.ceil(res.data.total/_this.perPage);
                        _this.lastPageNum = page;
                        for(let i=1;i<=page;i++){
                            let dom2 = `
                                <li class="${i == _this.page?'active':''} numPage" data-pageval="${i}"><a href="javascript:;">${i}</a></li>
                            `;
                            $('.pageList').append(dom2);
                        }
                    }
                }
            });
        };

        ajaxList.prototype.prevPage = function(){
            let _this = this;
            $('.prevPage').on('click',function(){
                _this.page = 1;
                _this.schoolAnliList();
            });
        };
        ajaxList.prototype.nextPage = function(){
            let _this = this;
            $('.nextPage').on('click',function(){
                _this.page = _this.lastPageNum;
                _this.schoolAnliList();
            });
        };
        ajaxList.prototype.numPage = function(){
            let _this = this;
            $('.pageList').on('click','li',function(){
                _this.page = $(this).attr('data-pageval');
                _this.schoolAnliList();
            });
        };
        new ajaxList().init();
    });
</script>
