    // 判断是否是移动端
    var ua = navigator.userAgent;

    var ipad = ua.match(/(iPad).*OS\s([\d_]+)/),

        isIphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/),

        isAndroid = ua.match(/(Android)\s+([\d.]+)/),

        isMobile = isIphone || isAndroid;
    //判断
    if (isMobile) {
        window.location.href = 'https://jiaofu.nobook.com';
    }

    let dom = document.querySelector('.wave');
    let waveimg = document.querySelector('.waveimg');
    let timer = null;

    function waveMove() {
        // waveimg.style.width = 100 + 'vw';
        $('.waveimg').css('width', '100vw')
        let n = waveimg.offsetWidth;
        let m = waveimg.offsetWidth;
        dom.style.width = n * 2 + "px";
        $('.wave').css('display', 'flex');
        dom.style.transform = "translate(" + (-n) + "px,0)";
        clearInterval(timer);
        timer = setInterval(function () {
            n -= 2;
            dom.style.transform = "translate(" + (-n) + "px,0)";
            if (n <= 0) {
                n = m;
            }
        }, 30);
    }
    waveMove();
    window.onresize = function () {
        waveMove();
    }

    let two1 = document.querySelector('.imgBox .conImg1');
    let two2 = document.querySelector('.imgBox .conImg2');
    let three1 = document.querySelector('.content_three_box .list1 .img1');
    let three2 = document.querySelector('.content_three_box .list1 .img2');
    let three3 = document.querySelector('.content_three_box .list2 .img1');
    let three4 = document.querySelector('.content_three_box .list2 .img2');
    let three5 = document.querySelector('.content_three_box .list3 .img1');
    let three6 = document.querySelector('.content_three_box .list3 .img2');

    let twoH = document.querySelector('.content_two_box').offsetTop;
    let threeH = document.querySelector('.content_three_box').offsetTop;
    window.onscroll = function () {
        let top = document.documentElement.scrollTop;
        // two
        if (top + 420 >= twoH) {
            two1.style.transform = 'translate(0,0)';
            two2.style.transform = 'translate(0,0)';
            two1.style.opacity = '1';
            two2.style.opacity = '1';
        }

        // three
        if (top + 500 >= threeH) {
            three1.style.transform = 'translate(0,0)';
            three2.style.transform = 'translate(0,0)';
            three1.style.opacity = '1';
            three2.style.opacity = '1';
        }
        if (top + 100 >= threeH) {
            three3.style.transform = 'translate(0,0)';
            three4.style.transform = 'translate(0,0)';
            three3.style.opacity = '1';
            three4.style.opacity = '1';
        }
        if (top >= threeH + 160) {
            three5.style.transform = 'translate(0,0)';
            three6.style.transform = 'translate(0,0)';
            three5.style.opacity = '1';
            three6.style.opacity = '1';
        }

    }
